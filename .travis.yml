language: python
python:
  - 2.7

before_install:
  - sudo apt-get update -qq
  - sudo apt-get install -qq libreoffice ruby gem
  - gem install bundler

install:
  - mkdir -p buildout-cache/{eggs,downloads}
  - make options="-c travis.cfg" version=$TRAVIS_PYTHON_VERSION .installed.cfg
  - bundle install

script:
  - make tests

notifications:
  irc:
    - "#plone.intranet"
